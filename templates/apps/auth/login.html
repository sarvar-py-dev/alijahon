{% extends 'apps/base.html' %}

{% block content %}

    <div class="content_auth_form">
        <div class="content_auth_form_group">
            <div class="content_auth_form_group_input">
                <div class="card">
                    <form method="post" action="{% url 'login_page' %}">
                        {% csrf_token %}
                        <div class="card-header bg-circle-shape bg-shape text-center p-2"><a
                                class="font-sans-serif fw-bolder fs-4 z-index-1 position-relative link-light light"
                                href="{% url 'product_list' %}">Alijahon</a></div>
                        <div class="card-body p-4">
                            <div class="row flex-between-center">
                                <div class="col-auto">
                                    <h3>Kirish</h3>
                                </div>
                            </div>
                            <form>
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <label class="form-label" for="split-login-email">
                                            Telefon nomer</label>
                                    </div>
                                    <input type="text" name="phone" id="phone-mask" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <label class="form-label" for="split-login-password">Parol</label>
                                    </div>
                                    <input class="form-control" name="password" id="split-login-password"
                                           type="password">
                                </div>
                                <div class="row flex-between-center">
                                    <div class="col-auto">
                                        <div class="form-check mb-0">
                                            <input class="form-check-input" autocomplete="on" type="checkbox"
                                                   id="split-checkbox">
                                            <label class="form-check-label mb-0" for="split-checkbox">
                                                Men qoidalar bilan tanishdim</label>
                                        </div>
                                    </div>

                                    <div class="col-auto">
                                        <a class="fs--1" href="#">
                                            Foydalanish shartlari
                                        </a>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">
                                        Kirish
                                    </button>
                                </div>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block custom_js %}
    <script>
        $('#phone-mask').inputmask({
            "mask": "+\\9\\98(99) 999-99-99"
        });
        $('#messages-modal').modal('show');
    </script>
{% endblock %}
